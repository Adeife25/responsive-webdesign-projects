<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mood board</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
    <h1>Mood board</h1>
    <div class="container">
        <div class="yellow"> 
            <p class="joy">Joy</p>
        </div> 
        <div class="blue"> 
            <p class="calm">Calm</p>
        </div> 
        <div class="red"> 
            <p class="passion">Passion</p>
        </div> 
        <div class="green"> 
            <p class="growth">Growth</p>
        </div> 
        <div class="purple"> 
            <p class="creativity">Creativity</p>
        </div> 
        <div class="orange"> 
            <p class="excitement">Excitement</p>
        </div> 
        <div class="gray"> 
            <p class="neutrality">Neutrality</p>
        </div> 
    </div>
    </body>
    </html>
